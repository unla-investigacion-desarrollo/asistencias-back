<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro al Evento</title>
</head>
<body>
    <h1 th:text="'Registro al Evento: ' + ${eventName}"></h1>
    <form th:action="@{/registro/submit}" method="post" th:object="${assistanceResponse}">
        <input type="hidden" name="publicFormLink" th:value="${publicFormLink}" />
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
        <br/>
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
        <br/>
        <label for="documentNumber">NÃºmero de Documento:</label>
        <input type="text" id="documentNumber" name="documentNumber" th:field="*{documentNumber}" required />
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
        <br/>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
