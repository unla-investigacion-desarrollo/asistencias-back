<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="UNLa labs">
    <title>Eventos UNLa</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body style="background-color:#7C1331; background-image:none" class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div style="
                            display: flex !important;
                            align-items: center;
                            justify-content: center;" class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img src="https://www.unla.edu.ar/images/logo_web.jpg"/>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
	                                    <h1 class="h4 text-gray-900 mb-4" th:text="'Registro al Evento: ' + ${eventName}"></h1>
									    <h1 class="h4 text-gray-900 mb-4" th:text="'Incio: ' + ${eventStartDate}"></h1>
									    <h1 class="h4 text-gray-900 mb-4" th:text="'Fin: ' + ${eventEndDate}"></h1>
								    </div>
								    <form class="user" th:action="@{/registro/submit}" method="post" th:object="${assistanceResponse}">
								        <input type="hidden" name="uniqueCode" th:value="${uniqueCode}" />
								        <label for="name">Nombre:</label>
								        <input type="text" id="name" name="name" th:field="*{name}" required />
								        <br/>
								        <label for="lastName">Apellido:</label>
								        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
								        <br/>
								        <label for="documentNumber">Nro Documento:</label>
								        <input type="text" id="documentNumber" name="documentNumber" th:field="*{documentNumber}" required />
								        <br/>
								        <label for="email">Email:</label>
								        <input type="email" id="email" name="email" th:field="*{email}" required />
								        <br/>
								        <button type="submit">Registrarse</button>
								    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
