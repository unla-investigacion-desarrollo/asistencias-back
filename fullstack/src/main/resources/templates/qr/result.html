<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="UNLa labs">
    <title>Eventos UNLa</title>
    <link href="/eventos/css/registro.css" rel="stylesheet" type="text/css">
    <style>
		.check-icon {
		    display: inline-block;
		    width: 2rem;
		    height: 2rem;
		    border-radius: 50%;
		    background-color: green;
		    position: relative;
		}
		.check-icon::before {
		    content: '';
		    display: block;
		    width: 0.5rem;
		    height: 1rem;
		    border: solid white;
		    border-width: 0 0.2rem 0.2rem 0;
		    transform: rotate(45deg);
		    position: absolute;
		    top: 0.3rem;
		    left: 0.7rem;
		}
    </style>
  </head>
  <body>
    <section class="container">
      <header>
		<div class="titulo-container">
			<img src="https://www.unla.edu.ar/images/logo_web.jpg"/>
		</div>
		<div>
			<br/>
			<h2 th:text="'Resultado del procesamiento de QR'" />
        </div>
        <div>
			<br/>
            <h3 th:text="${mensaje}"></h3>
            <div th:if="${status}">
            	 <div class="check-icon"></div>
            </div>
	    </div>
	  </header>
    </section>
  </body>
</html>
