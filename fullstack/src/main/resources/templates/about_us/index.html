<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="UNLa labs">
    <title>Eventos UNLa</title>
    <link href="/eventos/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="/eventos/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/eventos/">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">UNLa eventos</div>
            </a>
            <hr class="sidebar-divider my-0">
            <hr class="sidebar-divider">
            <li class="nav-item">
                <a class="nav-link" href="events">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Eventos</span>
                </a>
            </li>
            <hr class="sidebar-divider">
            <li class="nav-item">
                <a class="nav-link" href="admin">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            <hr class="sidebar-divider">
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span th:text="${username}" class="mr-2 d-none d-lg-inline text-gray-600 small" />
                            </a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post">
						<input class="dropdown-item" style="cursor: pointer"
							type="submit" value="Salir" />
					</form>
                </nav>
                <div class="container-fluid">
                
                    <h1 class="h3 mb-4 text-gray-800 text-center">Sobre nosotros</h1>
                    <p class="text-center mb-5">Este sistema fue desarrollado por el equipo de <strong>UNLa Labs</strong>.</p>
                
                    <div class="row justify-content-center">
                        <!-- Integrante 1 -->
                        <div class="col-md-4 mb-4">
                            <div class="card shadow h-100 text-center">
                                <div class="card-body">
                                    <i class="fas fa-user fa-2x text-primary mb-3"></i>
                                    <h5 class="card-title">Gustavo Hernan Siciliano</h5>
                                    <a href="https://www.linkedin.com/in/gustavo-hernan-siciliano/" target="_blank"
                                        class="btn btn-outline-primary btn-sm">
                                        <i class="fab fa-linkedin"></i> LinkedIn
                                    </a>
                                </div>
                            </div>
                        </div>
                
                        <!-- Integrante 2 -->
                        <div class="col-md-4 mb-4">
                            <div class="card shadow h-100 text-center">
                                <div class="card-body">
                                    <i class="fas fa-user fa-2x text-primary mb-3"></i>
                                    <h5 class="card-title">Julian Santiago Tomczak</h5>
                                    <a href="https://www.linkedin.com/in/julian-santiago-tomczak-536bb4241/" target="_blank"
                                        class="btn btn-outline-primary btn-sm">
                                        <i class="fab fa-linkedin"></i> LinkedIn
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>
                            Copyright &copy; UNLa labs 2024
                        </span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <script src="/eventos/vendor/jquery/jquery.min.js"></script>
    <script src="/eventos/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/eventos/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/eventos/js/sb-admin-2.min.js"></script>
</body>
</html>
